<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Anagramas</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <h1>Calculadora de Anagramas</h1>
  <div style="display: flex; justify-content: center; align-items: center; gap: 1rem;">
    <input id="input" type="text" placeholder="Palavra">
    <button onclick="chooseWord()">Calcular</button>
  </div>
  <p id="info">A palavra só pode ter no máximo <span id="maxLetters">10</span> letras para evitar que seu dispositivo
    trave</p>
  <label for="toggleInput">Ver os anagramas</label>
  <input id="toggleInput" type="checkbox" onchange="toggleWordLength()">
  <h2 id="word"></h2>
  <div id="list"></div>
</body>

</html>
